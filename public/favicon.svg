<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D1B2A"/>
      <stop offset="100%" stop-color="#0A1628"/>
    </linearGradient>
    <linearGradient id="shield" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#5BA3E6"/>
      <stop offset="50%" stop-color="#2E75B6"/>
      <stop offset="100%" stop-color="#1B4F8A"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="60%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#4A9BE8" flood-opacity="0.25" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern -->
  <rect width="512" height="512" rx="108" fill="url(#bg)" opacity="0.95"/>
  
  <!-- Shield shape — centered, larger -->
  <g filter="url(#shadow)">
    <path d="M256 80 L380 155 L380 300 Q380 415 256 440 Q132 415 132 300 L132 155 Z"
      fill="url(#shield)" filter="url(#glow)"/>
  </g>
  
  <!-- Inner shield highlight -->
  <path d="M256 108 L362 172 L362 295 Q362 395 256 416 Q150 395 150 295 L150 172 Z"
    fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
    
  <!-- Shine overlay -->
  <path d="M256 80 L380 155 L380 260 Q320 240 256 230 Q192 240 132 260 L132 155 Z"
    fill="url(#shine)" opacity="0.5"/>
  
  <!-- "L" letter — bold, centered in shield -->
  <text x="256" y="305" text-anchor="middle" 
    font-family="'DM Sans', 'Helvetica Neue', Arial, sans-serif" 
    font-weight="800" font-size="180" fill="white" 
    letter-spacing="-8">L</text>
    
  <!-- Small accent line under L -->
  <rect x="210" y="340" width="92" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
</svg>